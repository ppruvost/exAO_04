<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonomètre</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #soundBarContainer {
            width: 100%;
            max-width: 500px;
            height: 30px;
            background: #eee;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        #soundBar {
            height: 100%;
            width: 0%;
            transition: width 0.1s;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #value {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Sonomètre</h1>

    <div id="soundBarContainer">
        <div id="soundBar"></div>
    </div>

    <div id="value">0 dB</div>

    <button id="startButton">Démarrer</button>
    <button id="stopButton">Arrêter</button>

    <!-- Son d’alarme -->
    <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

    <!-- Chargement du script corrigé -->
    <script src="script.js"></script>

</body>
</html>
